<head>
  <meta charset="utf-8">

  {% seo %}

  <!-- Google+ -->
  <link rel="author" href="https://plus.google.com/+ThanhNguyen605"/>
  <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% elsif site.title %}{{ site.title }}{% endif %}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | strip_html | slice: 0, 150 }}{% endif %}">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Meta for robots -->
	<meta name="revisit-after" content="1 days">
	<meta name="robots" content="index, follow">
	<meta name="author" content="{{ site.author.name }}">
	<meta name="generator" content="Jekyll v{{ jekyll.version }}">

  <meta itemprop="image" content="{{ '/assets/images/ia-header-art.png' | prepend: site.url }}">
  <meta property="og:image" content="{{ '/assets/images/ia-header-art.png' | prepend: site.url }}">
  <meta name="twitter:image" content="{{ '/assets/images/ia-header-art.png' | prepend: site.url }}">
  
	<!-- iOS web app -->
	<meta name="format-detection" content="telephone=yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="{% if page.title %}{{ page.title }}{% elsif site.title %}{{ site.title }}{% endif %}">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}feed.xml">
  <link rel="alternate" hreflang="vi-vn" href="http://dev.ethanify.me" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/favicons/apple-touch-icon-57x57.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/favicons/apple-touch-icon-60x60.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/favicons/apple-touch-icon-72x72.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/favicons/apple-touch-icon-76x76.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/favicons/apple-touch-icon-114x114.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/favicons/apple-touch-icon-120x120.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/favicons/apple-touch-icon-144x144.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/favicons/apple-touch-icon-152x152.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon-180x180.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-16x16.png' | prepend: site.baseurl }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-32x32.png' | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-96x96.png' | prepend: site.baseurl }}" sizes="96x96">
  <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content='/assets/favicons/ms-icon-144x144.png'>
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
</head>
