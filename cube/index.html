  <script src="dist/js/cube.js"></script>
  <script type="text/javascript">
    new Cube('#cube-1');
    new Cube('#cube-2');
    new Cube('#cube-3');
    new Cube('#cube-4');
    new Cube('#cube-5');
    new Cube('#cube-6', {
      openClass: 'is-perspective',
    });
    new Cube('#cube-7', {
      openClass: 'is-perspective',
    });
